<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple shopping cart</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        table{
        border: 1px;
        border-collapse: collapse;
        border-spacing: 0;
        }
        th,td{
        padding: 8px 16px;
        border: ipx solid #e9e9e9;
        text-align: left;
        }
        th{
        background-color: #f7f7f7;
        color: #5c6b77;
        font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="app">
        <table>
            <thead>
              <th>&nbsp;</th>
              <th>书籍名称</th>
              <th>出版日期</th>
              <th>价格</th>
              <th>购买数量</th>
              <th>操作</th>
            </thead>
            <tbody>
              <tr v-for="(book, index) in books" :key="index">
                <td>{{index}}</td>
                <td>{{book.name}}</td>
                <td>{{book.beginDate}}</td>
                <td>{{"￥"+ book.price}}</td>
                <td>
                  <button @click="minus(index)" :disabled="book.quantity<=1" >-</button>
                  {{book.quantity}}
                  <button @click="add(index)">+</button>
                </td>
                <td><button @click="remove(index)">移除</button></td>
              </tr>
            </tbody>
          </table>
          <h3>总价：{{"￥"+ totalPrice }}</h3>
    </div> 
</body>
<script>
    var app= new Vue({
        el:"#app",
        data:{ 
            books: [{
                name: "《算法导论》",
                beginDate: "2006-9",
                price: 85.00,
                quantity: 1
            },
            {
                name: "《UNIX编程艺术》",
                beginDate: "2006-2",
                price: 59.00,
                quantity: 1
            },
            {
                name: "《编程大全》",
                beginDate: "2008-10",
                price: 39.00,
                quantity: 1
            },
            {
                name: "《代码大全》",
                beginDate: "2006-3",
                price: 128.00,
                quantity: 1
            },
            ] 
        },
        computed:{
            // totalPrice(){
            //     let sum=0;
            //     this.books.map((item) => {
            //         sum+=item.price*item.count
            //     });
            //     return sum;
            // }
            totalPrice(){ 
                return this.books.reduce((prev, current) => {
                    return  prev + current.price * current.quantity
            }, 0)
            }
        },
        methods:{
            add(index){
                 this.books[index].quantity++   
            },
            minus(index){
                this.books[index].quantity--   
            },
            remove(index){
                ///console.log("before" + this.books.map(item=>item.name))
               this.books.splice(index,1)
               //console.log("after" + this.books.map(item=>item.name))
            }
        }
    })
</script>
</html>
